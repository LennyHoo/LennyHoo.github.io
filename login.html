<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/vue.js"></script>
    <script src="./js/vue-resource-1.3.4.js"></script>
</head>
<body>
    <div id="admin">
        <!-- 登陆界面 -->
        <div class="login">
            <div class="logo">
                <div>
                    <a href="./index.html" class="head_image"></a>
                    <a href="./index.html" class="site_name">hlnBlog</a>
                </div>
            </div>
            <div class="bottom_con">
                <div class="frame">
                    <h1 class="login_title">密码登录</h1>
                    <input type="text" class="username" id="username" placeholder="手机号或邮箱"/>
                    <input type="password" class="password" id="password" placeholder="密码"/>
                    <input type="button" class="summit" value="登录" @click="login"/>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/login.js"></script>
</body>
</html>
